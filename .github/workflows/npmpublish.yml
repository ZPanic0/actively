name: Node.js Package

on:
  push:
    branches:
    - master

jobs:
  build:
    name: Build Release
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
            node-version: 12
            tag_name: ${{ github.ref }}
            release_name: Release ${{ github.ref }}
            draft: false
            prerelease: true
